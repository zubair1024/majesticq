<ion-header>
  <ion-navbar>
    <ion-title>Majestic Quran</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search..." [showCancelButton]="shouldShowCancel" showCancelButton color="danger" (ionInput)="filterItems($event)"></ion-searchbar>
  <div *ngFor="let p of list">
    <ion-card (click)="navToPage(p.LeadID,p.CRef)">
      <ion-item>
        <ion-icon color="subtle" large item-end name='arrow-forward'></ion-icon>
        <h2>{{p.englishName}}</h2>
        <h2 item-left>{{p.number}}</h2>
        <p text-wrap>{{p.name}}</p>
        <p text-wrap>{{p.englishNameTranslation}}</p>
        <p text-wrap>{{p.numberOfAyahs}} Ayahs</p>
      </ion-item>
    </ion-card>
  </div>
