<ion-header>
  <ion-navbar>
    <ion-title>Majestic Quran</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <div *ngFor="let p of surahs">
    <ion-card (click)="navToPage(p.LeadID,p.CRef)">
      <ion-item>
        <ion-icon color="subtle" large item-start name='md-albums'></ion-icon>
        <ion-icon color="subtle" large item-end name='arrow-forward'></ion-icon>
        <h2>{{p.englishName}}</h2>
        <p text-wrap>{{p.englishNameTranslation}}</p>
        <p text-wrap>{{p.name}}</p>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
